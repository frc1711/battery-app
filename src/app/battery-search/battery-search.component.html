<div id="search-component">
  <h4>Battery Search</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let battery of batteries$ | async" >
      <a routerLink="/detail/{{battery.id}}">
        {{battery.name}}
      </a>
    </li>
  </ul>
</div>
